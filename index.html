<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap</title>
    <!-- con el bootstrap descargado desde el pc-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="mt-4 p-5 bg-primary text-white">
        <h1 class="display-1">Esto es un ejemplo de Bootstrap</h1>
        <p>Lorem ipsum...</p>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-sm-4 bg-success">Column</div>
            <div class="col-sm-4 bg-warning">Column</div>
            <div class="col-sm-4 bg-danger">Column</div>
        </div>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
